version: '3'
services:

  web:
    build: ./frontend
    ports:
     - "8080:8080"
    volumes:
     - ./frontend/src:/app/src
     - ./frontend/logs:/root/.npm/_logs

  tagging-service:
    build: ./tagging-service
    ports:
    - "5000:5000"
    volumes:
    - ./tagging-service:/tagging_service
    restart: on-failure
    links:
      - tagging-database

  tagging-database:
    image: 'mongo:4.4.3'
    ports:
    - "27017:27017"
    volumes:
    - ./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    hostname: mongo_database
